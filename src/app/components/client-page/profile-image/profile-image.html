<div class="relative w-32 h-32 rounded-full overflow-hidden group shadow-md">
  <img
    [src]="imageUrl() || defaultAvatar"
    alt="Foto de perfil"
    class="w-full h-full object-cover"
  />

  <!-- Overlay de ediciÃ³n -->
  <div
    class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200"
  >
    <button
      class="text-white text-sm bg-pink-500 hover:bg-pink-600 px-3 py-1 rounded"
      (click)="triggerFileInput(fileInput)"
    >
      Cambiar foto
    </button>
  </div>

  <!-- Input de archivo oculto -->
  <input
    #fileInput
    type="file"
    accept="image/*"
    class="hidden"
    (change)="onFileSelected($event)"
  />
</div>
